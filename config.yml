baseURL: "/"
title: "Tyler Rivera's Blog"
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpored: false

googleAnalytics: UA-54406535-1

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Tyler Rivera"
  description: ""
  author: Tyler

  images: "<link or path of image for opengraph, twitter-cards>"

  ShowReadingTime: true
  ShowShareButtons: false
  comments: false
  defaultTheme: auto
  disableThemeToggle: false
  disableSpecial1stPost: false

  assets:
    favicon: "<path / external url>"

  label:
    text: "Tyler Rivera"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Hi, I'm Tyler Rivera
    subtitle: |
      Solving Problems. Building [systems](https://digitalhome.comcast.com/).
    # imageUrl: '<img location>'
    # imageTitle: my image
    buttons:
      - name: Posts
        url: posts
    #   - name: Tags
    #     url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/tyler-rivera-653b4018b/"
    - name: twitter
      url: "https://twitter.com/atriv"
    - name: github
      url: "https://github.com/tjrivera"

  analytics:
    google:
      SiteVerificationTag: "GTM-NGG78G4"

menu:
  main:
    - name: Archives
      url: /archives/
      weight: 5
    - name: Tags
      url: /tags/
      weight: 10
